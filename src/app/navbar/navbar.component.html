<header
  [ngClass]="isScroll ? 'pt-0 duration-500' : 'pt-2 duration-500'"
  class="fixed inset-x-0 bg-[#2C3E50] body-font px-6 lg:px-24 z-50"
>
  <div
    class="container text-center mx-auto flex justify-between items-center p-5"
  >
    <a
      class="text-[22px] font-bold uppercase title-font text-white md:text-[32px]"
      routerLink="home"
    >
      Start Framework
    </a>
    <div class="lg:hidden">
      <button (click)="toggleNavbar()" class="text-gray-300 focus:outline-none">
        <svg
          class="h-8 w-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
    <nav
      [ngClass]="isNavbarOpen ? 'block' : 'hidden'"
      class="lg:flex lg:items-center lg:static absolute w-full lg:w-auto top-full inset-x-0 bg-[#2C3E50] transition-all duration-500 ease-in-out"
    >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="about"
        routerLinkActive="bg-teal-500"
        >ABOUT</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="portfolio"
        routerLinkActive="bg-teal-500"
        >PORTFOLIO</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="gallery"
        routerLinkActive="bg-teal-500"
        >GALLERY</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="contact"
        routerLinkActive="bg-teal-500"
        >CONTACT</a
      >
    </nav>
  </div>
</header>

<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
>
  <div class="max-w-screen-xl mx-auto p-4 flex justify-between items-center">
    <div
      class="hidden md:flex md:items-center w-full md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul class="flex flex-col md:flex-row md:space-x-8 font-medium">
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
