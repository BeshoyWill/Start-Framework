<header
  [ngClass]="isScroll ? 'pt-0 duration-500' : 'pt-2 duration-500'"
  class="fixed inset-x-0 bg-[#2C3E50] body-font px-24 z-50"
>
  <div
    class="container mx-auto flex flex-nowrap justify-between items-center p-5 md:flex-row"
  >
    <a
      class="flex text-[22px] font-bold uppercase title-font items-center text-white mb-4 md:mb-0 md:text-[32px]"
      routerLink="home"
    >
      Start Framework
    </a>
    <div class="lg:hidden">
      <button (click)="toggleNavbar()" class="text-gray-300 focus:outline-none">
        <svg
          class="h-8 w-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
    <nav
      [ngClass]="
        isNavbarOpen
          ? 'flex flex-col absolute top-full w-full inset-x-0 bg-[#2C3E50] '
          : 'top-0 hidden'
      "
      class="text-md pb-4 font-bold text-white md:ml-auto items-center text-base justify-center lg:block"
    >
      <a
        class="mr-2 px-4 py-2 rounded"
        routerLink="about"
        routerLinkActive="bg-teal-500"
        >ABOUT</a
      >
      <a
        class="mr-2 px-4 py-2 rounded"
        routerLink="portfolio"
        routerLinkActive="bg-teal-500   "
        >PORTFOLIO</a
      >
      <a
        class="mr-2 px-4 py-2 rounded"
        routerLink="gallery"
        routerLinkActive="bg-teal-500"
        >Gallery</a
      >
      <a
        class="mr-2 px-4 py-2 rounded"
        routerLink="contact"
        routerLinkActive="bg-teal-500   "
        >CONTACT</a
      >
    </nav>
  </div>
</header>

<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
