<nav
  [ngClass]="isScroll ? 'py-4 duration-500' : 'py-10 duration-500'"
  class="fixed inset-x-0 bg-[#2C3E50] body-font px-6 lg:px-24 z-50"
>
  <div
    class="container text-center mx-auto flex justify-between items-center p-0"
  >
    <a
      class="text-[22px] font-bold uppercase title-font text-white md:text-[32px]"
      routerLink="home"
    >
      Start Framework
    </a>
    <div class="lg:hidden">
      <button (click)="toggleNavbar()" class="text-gray-300 focus:outline-none">
        <svg
          class="h-8 w-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
    <div
      [ngClass]="isNavbarOpen ? 'block' : 'hidden'"
      class="lg:flex lg:items-center lg:static absolute w-full lg:w-auto top-full inset-x-0 bg-[#2C3E50] transition-all duration-500 ease-in-out"
    >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="about"
        routerLinkActive="bg-teal-500"
        >ABOUT</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="portfolio"
        routerLinkActive="bg-teal-500"
        >PORTFOLIO</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="gallery"
        routerLinkActive="bg-teal-500"
        >GALLERY</a
      >
      <a
        class="block py-2 px-4 text-white font-bold hover:bg-teal-500 rounded lg:inline lg:mr-4"
        routerLink="contact"
        routerLinkActive="bg-teal-500"
        >CONTACT</a
      >
    </div>
  </div>
</nav>
