<section class="body-font pt-10">
  <div class="container px-5 py-24 mx-auto">
    <h1
      class="text-4xl text-center uppercase text-[#2C3E50] font-bold title-font sm:mb-4"
    >
      start Framework
    </h1>
    <div class="flex justify-center items-center">
      <span
        class="inline-block h-1 w-20 rounded bg-[#2C3E50] mt-6 mb-4 me-4"
      ></span>
      <i class="fa-solid fa-star mt-1 text-[#2C3E50]"></i>
      <span
        class="inline-block h-1 w-20 rounded bg-[#2C3E50] mt-6 mb-4 ms-4"
      ></span>
    </div>
    <div class="flex flex-wrap mx-14">
      @for(image of images; track $index) {
      <div
        (click)="getSrc(image.imgPath)"
        class="cursor-pointer px-8 lg:w-1/3 sm:w-1/2 p-4"
      >
        <div class="flex relative rounded">
          <img
            alt="gallery"
            class="relative inset-0 w-full h-full object-cover object-center rounded-lg"
            [src]="image.imgPath"
          />
          <div
            class="absolute flex justify-center items-center inset-0 rounded-lg z-10 w-full bg-[#1abc9cbd] opacity-10 hover:opacity-100 duration-500"
          >
            <i class="fa-solid fa-plus text-8xl text-white"></i>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<div (click)="hideDiv($event)">
  @if(userClick == true) {
  <div
    class="fixed flex justify-center items-center z-50 bg-primary position-fixed inset-0 m-auto w-100 h-100 start-0 d-flex justify-content-center align-items-center bg-blue-300 bg-opacity-50 opacity-10 hover:opacity-100 duration-500"
  >
    <img [src]="userImg" class="w-2/5" alt="" />
  </div>
  }
</div>
